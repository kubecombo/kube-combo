apiVersion: v1
kind: Pod
metadata:
  name: strongswan
  namespace: kube-system
  labels:
    eki-plus/vpn.type: ipsec
spec:
  hostNetwork: true
  containers:
    - name: strongswan
      image: IPSEC_VPN_IMAGE
      ports:
        - containerPort: 500
          protocol: UDP
        - containerPort: 4500
          protocol: UDP
      env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - |
              nc -vzu $POD_IP 500 && nc -vzu $POD_IP 4500
        initialDelaySeconds: 10   # Pod 启动后延迟的时间（秒）
        timeoutSeconds: 5         # 探针超时的时间（秒）
        periodSeconds: 10         # 探测频率（秒）
        failureThreshold: 3       # 失败的阈值，超过此次数后重启容器
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - |
              nc -vzu $POD_IP 500 && nc -vzu $POD_IP 4500
        initialDelaySeconds: 5     # 启动后延迟的时间，通常比 liveness 小
        timeoutSeconds: 2          # 探针超时的时间
        periodSeconds: 5           # 探测频率（秒）
        successThreshold: 1        # 成功的阈值，允许 Pod 在处于就绪状态前多次健康检查
      resources:
        limits:
          cpu: "1"
          memory: 1024M
      securityContext:
        allowPrivilegeEscalation: true
        privileged: true
      command:
        - /etc/host-init-strongswan/static-pod-start.sh
      volumeMounts:
        - name: strongswan-cache
          mountPath: /etc/host-init-strongswan
        - name: charon-socket
          mountPath: /var/run
        - name: etc-swanctl
          mountPath: /etc/swanctl

    - name: load
      image: IPSEC_VPN_IMAGE
      resources:
        limits:
          cpu: "1"
          memory: 1024M
      securityContext:
        allowPrivilegeEscalation: true
        privileged: true
      command:
        - /etc/host-init-strongswan/check
      volumeMounts:
        - name: strongswan-cache
          mountPath: /etc/host-init-strongswan
        - name: charon-socket
          mountPath: /var/run
        - name: etc-swanctl
          mountPath: /etc/swanctl

  volumes:
    - name: strongswan-cache
      hostPath:
        path: /etc/host-init-strongswan
        type: Directory
    - name: charon-socket
      emptyDir: {}
    - name: etc-swanctl
      emptyDir: {}
