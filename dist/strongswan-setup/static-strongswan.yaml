apiVersion: v1
kind: Pod
metadata:
  name: strongswan
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
    - name: strongswan
      image: icoy/kube-combo-strongswan:v0.0.6
      resources:
        limits:
          cpu: "1"
          memory: 1024M
      securityContext:
        allowPrivilegeEscalation: true
        privileged: true
      command:
        - /etc/host-init-strongswan/static-pod-start.sh
      volumeMounts:
        - name: strongswan-cache
          mountPath: /etc/host-init-strongswan
        - name: charon-socket
          mountPath: /var/run
        - name: etc-swanctl
          mountPath: /etc/swanctl

    - name: load
      image: icoy/kube-combo-strongswan:v0.0.6
      resources:
        limits:
          cpu: "1"
          memory: 1024M
      securityContext:
        allowPrivilegeEscalation: true
        privileged: true
      command:
        - /etc/host-init-strongswan/check
      volumeMounts:
        - name: strongswan-cache
          mountPath: /etc/host-init-strongswan
        - name: charon-socket
          mountPath: /var/run
        - name: etc-swanctl
          mountPath: /etc/swanctl

  volumes:
    - name: strongswan-cache
      hostPath:
        path: /etc/host-init-strongswan
        type: Directory
    - name: charon-socket
      emptyDir: {}
    - name: etc-swanctl
      emptyDir: {}
