apiVersion: v1
kind: Pod
metadata:
  name: openvpn
  namespace: kube-system
  labels:
    eki-plus/vpn.type: ssl
spec:
  hostNetwork: true
  containers:
    - name: openvpn
      image: SSL_VPN_IMAGE
      ports:
        - containerPort: 1194
          protocol: UDP
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - |
              nc -vzu 127.0.0.1 1194
        initialDelaySeconds: 10   # Pod 启动后延迟的时间（秒）
        timeoutSeconds: 5         # 探针超时的时间（秒）
        periodSeconds: 10         # 探测频率（秒）
        failureThreshold: 3       # 失败的阈值，超过此次数后重启容器
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - |
              nc -vzu 127.0.0.1 1194
        initialDelaySeconds: 5     # 启动后延迟的时间，通常比 liveness 小
        timeoutSeconds: 2          # 探针超时的时间
        periodSeconds: 5           # 探测频率（秒）
        successThreshold: 1        # 成功的阈值，允许 Pod 在处于就绪状态前多次健康检查
      resources:
        limits:
          cpu: "1"
          memory: 1024M
      securityContext:
        allowPrivilegeEscalation: true
        privileged: true
      command:
        - /etc/host-init-openvpn/static-pod-start.sh
      volumeMounts:
        - name: openvpn-hostpath
          mountPath: /etc/openvpn
        - name: openvpn-cache
          mountPath: /etc/host-init-openvpn
  volumes:
    - name: openvpn-hostpath
      hostPath:
        path: /etc/openvpn
        type: DirectoryOrCreate
    - name: openvpn-cache
      hostPath:
        path: /etc/host-init-openvpn
        type: Directory
