server OpenVpn_NETWORK OpenVpn_SUBNET_MASK
verb 3
    key /etc/openvpn/certs/pki/private/server.key
    ca /etc/openvpn/certs/pki/ca.crt
    cert /etc/openvpn/certs/pki/issued/server.crt
    dh /etc/openvpn/certs/pki/dh.pem

    cipher CIPHER

key-direction 0
keepalive 10 600
persist-key
persist-tun

link-mtu 1300
auth SHA1

proto OpenVpn_PROTO
port  OpenVpn_PORT
dev tun0
status /openvpn-status.log

user nobody
group nogroup

push "route NETWORK NETMASK"

OpenVpn_K8S_SEARCH

