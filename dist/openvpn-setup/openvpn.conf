ca /etc/openvpn/certs/pki/ca.crt
cert /etc/openvpn/certs/pki/issued/server.crt
key /etc/openvpn/certs/pki/private/server.key
dh /etc/openvpn/certs/pki/dh.pem

dev tun0
persist-key
persist-tun
duplicate-cn
link-mtu 1400
keysize 256
user nobody
group nogroup
key-direction 0
keepalive 10 120
status /openvpn-status.log
verb 3

server SSL_VPN_NETWORK SSL_VPN_SUBNET_MASK
cipher CIPHER
auth AUTH
proto SSL_VPN_PROTO
port  SSL_VPN_PORT
push "route NETWORK NETMASK"
SSL_VPN_K8S_SEARCH
