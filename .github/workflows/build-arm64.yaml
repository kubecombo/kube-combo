name: Build arm64
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "charts/**"
      - "dist/**"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  push:
    name: Build Kube-Combo
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          make docker-build-controller-arm64
          make docker-build-pinger-arm64
