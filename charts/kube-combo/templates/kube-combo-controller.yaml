apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: kubecombo-controller-manager
  name: kube-combo-controller-manager
  namespace: HELM_NAMESPACE
spec:
  replicas: HELM_REPLICAS
  selector:
    matchLabels:
      control-plane: kubecombo-controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: kubecombo-controller-manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: HELM_RBAC_PROXY_IMAGE
        imagePullPolicy: HELM_IMAGE_PULL_POLICY
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1
        - --leader-elect
        - --k8s-manifests-path={{ .Values.global.manifestsPath }}
        command:
        - /controller
        image: HELM_KUBECOMBO_IMAGE
        imagePullPolicy: HELM_IMAGE_PULL_POLICY
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kube-combo-controller-manager
      terminationGracePeriodSeconds: 10
