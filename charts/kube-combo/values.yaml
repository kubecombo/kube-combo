# Default values for kubecombo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  manifestsPath: /etc/kubernetes/manifests
  registry:
    address: docker.io/icoy
    imagePullSecrets: []
  images:
    kubecombo:
      repository: kube-combo-controller
      tag: v0.0.9
    openvpn:
      repository: kube-combo-openvpn
      tag: v0.0.9
    strongswan:
      repository: kube-combo-strongswan
      tag: v0.0.9

kubebuilder:
  registry:
    address: gcr.io/kubebuilder
    imagePullSecrets: []
  images:
    repository: kube-rbac-proxy
    tag: v0.15.0

image:
  pullPolicy: IfNotPresent

namespace: kube-system
replicaCount: 1
MASTER_NODES_LABEL: ""

func:
  ENABLE_SSL_VPN: false
  ENABLE_IPSEC_VPN: false

sslvpn:
  sslVpnSubnetCidr: 169.254.220.0/24
  sslVpnCipher: AES-256-GCM
  sslVpnAuth: SHA1
  sslVpnProto: udp
  dhPemData: ""
  algorithm: RSA
  size: 2048
  encoding: PKCS1
  SSLVPN_NODES_LABEL: ""

ipsecvpn:
  auth: psk
  espProposals: aes256-sha256-modp1536
  ikeProposals: aes256-sha256-modp1536
  ikeVersion: 2
  localVIP: 100.65.150.181
  localEIP: 172.19.0.103
  localPrivateCidrs: 172.21.0.0/16
  remoteEIP: 172.19.0.101
  remotePrivateCidrs: 10.1.0.0/24
  IPSECVPN_NODES_LABEL: ""
